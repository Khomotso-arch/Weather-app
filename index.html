<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app🌍</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="city">Pretoria</h1>
      <h2 id="date"></h2>
      <form id="city-form">
        <input
          type="search"
          placeholder="Search for city"
          class="city-search-input"
          autofocus="on"
          autocomplete="off"
          id="city-search"
        />
        <input
          type="submit"
          value="search"
          class="city-search"
          id="search-text-input"
        />
      </form>
      <button id="current-location-button">current location</button>
      <div class="container-text-center">
        <div class="row">
          <div class="col current-weather">
            <span id="current-temperature"></span>
            <span class="units">
              <a href="#" id="celsius">&degC</a>
              |
              <a href id="fahrenheit">&degF</a>
            </span>

            <div class="today-weather" id="weather"></div>
          </div>

          <div class="col">
            <div class="wind">Wind</div>
            <div class="wind-speed" id="wind"></div>
            <br />
            <div class="humidity">Humidity</div>
            <div class="humidity-percent" id="humidity"></div>
          </div>

          <div class="col today-emoji">☀️</div>
        </div>
      </div>

      <div class="container-text-center">
        <div class="row row-cols-5">
          <div class="col">
            <div class="weekday">Fri</div>
            <div class="weekday-weather">31&deg / 12&deg</div>
            <div class="weekday-weather-emoji">☀️</div>
          </div>

          <div class="col">
            <div class="weekday">Sat</div>
            <div class="weekday-weather">32&deg / 10&deg</div>
            <div class="weekday-weather-emoji">☀️</div>
          </div>

          <div class="col">
            <div class="weekday">Sun</div>
            <div class="weekday-weather">30&deg / 10&deg</div>
            <div class="weekday-weather-emoji">☀️</div>
          </div>

          <div class="col">
            <div class="weekday">Mon</div>
            <div class="weekday-weather">27&deg / 12&deg</div>
            <div class="weekday-weather-emoji">🌤️</div>
          </div>

          <div class="col">
            <div class="weekday">Tue</div>
            <div class="weekday-weather">30&deg / 15&deg</div>
            <div class="weekday-weather-emoji">☀️</div>
          </div>
        </div>
      </div>
      <footer>
        Coded by
        <a href="mailto:khomotsoseimela77@gmail.com">Khomotso Seimela</a> and is
        <a href="https://github.com/Khomotso-arch/Weather-app" target="_blank">
          open-sourced by Github</a
        >
      </footer>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
